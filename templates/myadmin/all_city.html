{% extends 'myadmin/common/layout.html' %}
{% block content %}
              <div class="card">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">All state</h6>
                </div>
                <div class="table-responsive">
                  <table class="table align-items-center table-flush">
                    <thead class="thead-dark">
                      <tr>
                        <th>City ID</th>
                        <th>City name</th>
                        <th>State name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for row in result %}
              <tr class="active">
                <td>{{row.id}}</td>
                <td>{{row.city_name}}</td>
                <td>{{row.state}}</td>
                <td>
                  <a href="/myadmin/edit_city/{{row.id}}"><button class="btn btn-success">Edit</button></a>
                </td>
                <td>
                  <a href="/myadmin/delete_city/{{row.id}}"><button class="btn btn-danger">Delete</button></a>
                </td>

                
              </tr>
              {% endfor %}
                    </tbody>
                  </table>
                </div>
                <div class="card-footer"></div>
              </div>
{% endblock %}
