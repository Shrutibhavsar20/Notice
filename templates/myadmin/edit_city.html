{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">State</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item">Forms</li>
              <li class="breadcrumb-item active" aria-current="page">State</li>
            </ol>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Form Basic -->


              <!-- Form Sizing -->


              <!-- Horizontal Form -->
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">City</h6>
                </div>
                <div class="card-body">
                  <form method="post" action="/myadmin/update_city/{{result.id}}">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-1 col-form-label">City name</label>
                      <div class="col-sm-11">
                        <input type="text" class="form-control" id="city_name" name="city_name" placeholder="City name" value="{{result.city_name}}">
                      </div>
                    </div>
                    
                    
                   
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-1 col-form-label">State</label>
                      <div class="col-sm-11">
                    <select class="form-control mb-3" name="sid" id="sid">
                   <option value="">Select State.</option>
                    {% for row in cities %}
                    <option value="{{row.id}}"
                    {% if result.state_id == row.id %}selected{% endif %}>{{row.state_name}}</option>
                    {% endfor %}
                  </select>
                      </div>
                    </div>
                    
                      
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="Submit" name="Submit">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
