{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Notice</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item">Forms</li>
              <li class="breadcrumb-item active" aria-current="page">Notice</li>
            </ol>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <!-- Form Basic -->


              <!-- Form Sizing -->


              <!-- Horizontal Form -->
              <div class="card mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Notice</h6>
                </div>
                <div class="card-body">
                  <form method="post" action="/myadmin/notice_update/{{result.id}}" enctype="multipart/form-data">
                  	{% csrf_token %}
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-3 col-form-label">Notice Title</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Add notice title" value="{{result.title}}">
                      </div>
                    </div>

                     <div class="form-group">
                      <label for="exampleFormControlTextarea1">Description </label>
                      <textarea class="form-control" id="description" rows="3" name="description">{{result.description}}</textarea>
                    </div>

                     <div class="form-group">
                      <label for="exampleFormControlTextarea1">Upload Notice </label>
                      <div class="custom-file">

                        <input type="file" class="custom-file-input" id="pdf" name="pdf">
                        <img src="/media/upload/{{result.pdf}}" height="100" width="100">
                        <label class="custom-file-label" for="customFile" >Choose file
                        </label>
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="Submit" name="Submit" type="submit">Submit</button>

                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
