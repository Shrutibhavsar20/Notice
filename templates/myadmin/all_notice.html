{% extends 'myadmin/common/layout.html' %}
{% block content %}
              <div class="card">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">All state</h6>
                </div>
                <div class="table-responsive">
                  <table class="table align-items-center table-flush">
                    <thead class="thead-dark">
                      <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
					    <th>Date</th>
					    <th>Pdf</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for row in result %}
              <tr class="active">
                <td>{{row.id}}</td>
                <td>{{row.title}}</td>
                <td>{{row.description}}</td>
                <td>{{row.date}}</td>
               <td>
                    <!-- <img src="/media/upload/{{row.pdf}}" height="100" width="100"> -->
                    <a href="/media/upload/{{row.pdf}}">{{ row.title }}.pdf</a>
                  </td>
               <td>
                  <a href="/myadmin/notice_edit/{{row.id}}"><button class="btn btn-success">Edit</button></a>
                </td>
                <td>
                  <a href="/myadmin/notice_delete/{{row.id}}"><button class="btn btn-danger">Delete</button></a>
                </td>

                
              </tr>
              {% endfor %}
                    </tbody>
                  </table>
                </div>
                <div class="card-footer"></div>
              </div>
{% endblock %}
