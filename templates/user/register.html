{% extends 'user/layout.html' %}
{% block content %}

            
{% if messages %}
            <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
   		<div class="page-header">
			<div class="container">
				<div class="row">
					<div class="col-md-offset-1 col-md-10 text-center">
						<h1 class="text-uppercase">Register</h1>
						<p class="lead">Register now to read news....</p>
					</div>
				</div>
			</div>
		</div>

        <div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row justify-content-center" style="margin-left: 50px">
				<div class="col-md-12">
					

					<div class="section-row">
						<div class="section-title text-center" style="margin-right: 10px">
							<h2 class="title">Register</h2>
						</div>
					<form name="sentMessage" id="contactForm" novalidate="novalidate" method="post" action="/user/store_register">
                {% csrf_token %}
                <div class="form-row">
                    <div class="control-group col-sm-6 pb-3">
                        <label>First Name :</label>
                        <input type="text" class="form-control p-4" id="fname" name="fname" placeholder="First Name"
                            required="required" data-validation-required-message="Please enter your first name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group col-sm-6 pb-3">
                        <label>Last Name :</label>
                        <input type="text" class="form-control p-4" id="lname" name="lname" placeholder="Last Name"
                            required="required" data-validation-required-message="Please enter your last name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group col-sm-12 pb-3">
                        <label>User Name :</label>
                        <input type="text" class="form-control p-4" id="username" name="username" placeholder="UserName"
                            required="required" data-validation-required-message="Please enter your last name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group col-sm-12 pb-3">
                        <label>Email address :</label>
                        <input type="email" class="form-control p-4" id="email" name="email" placeholder="Email"
                            required="required" data-validation-required-message="Please enter your email" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group col-sm-6 pb-3">
                        <label>Contact :</label>
                        <input type="number" class="form-control p-4" id="contact" name="contact" placeholder="Contact"
                            required="required" data-validation-required-message="Please enter your contact" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group col-sm-6 pb-3">
                        <label>Date Of Birth :</label>
                        <input type="date" class="form-control p-4" id="dob" name="dob"
                            required="required" data-validation-required-message="Please enter your Date of Birth" />
                        <p class="help-block text-danger"></p>
                    </div>
                    
                   
                    <div class="control-group col-sm-3 pl-5 pb-3">
                    	 <label class="pl-2 pb-5">Gender :</label>
                        <input class="form-check-input" type="radio" name="gender" id="gender" value="male" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Male
                        </label>
                    </div>
                    <div class="control-group col-sm-2 pl-5 pb-3">
                        <input class="form-check-input" type="radio" name="gender" id="gender" value="female" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Female
                        </label>
                    </div>
                    
                    <div class="control-group col-sm-12 pb-3">
                        <label>Address :</label>
                        <textarea class="form-control py-3 px-4" rows="2" id="address" name="address" placeholder="Address"
                            required="required"
                            data-validation-required-message="Please enter your address"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group col-sm-4">
                        <label>State :</label>
                        <select class="form-control" name="state" id="state">
                            <option value="" selected>Select State</option>
                            {% for row in state %}
                            <option value="{{row.id}}">{{row.state_name}}</option>
                            {% endfor %}
                        </select>
                        <required="required" data-validation-required-message="Please enter your State" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group col-sm-4 pb-3">
                        <label>City :</label>
                        <select class="form-control" id="city" name="city">
                            <option value="AL" selected>Select City</option>
                            {% for row in city %}
                            <option value="{{row.id}}">{{row.city_name}}</option>
                            {% endfor %}
                        </select>
                        <required="required" data-validation-required-message="Please enter your City" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group col-sm-4">
                        <label>Area :</label>
                        <select class="form-control" name="area" id="area">
                            <option value="AL" selected>Select Area</option>
                            {% for row in area %}
                            <option value="{{row.id}}">{{row.area_name}}</option>
                            {% endfor %}
                        </select>
                        <required="required" data-validation-required-message="Please enter your Area" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group col-sm-6 pb-3">
                        <label>Password :</label>
                        <input type="password" class="form-control p-4" id="password" name="password" placeholder="Password"
                            required="required" data-validation-required-message="Please enter your password" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group col-sm-6 pb-3">
                        <label>Confirm Password :</label>
                        <input type="password" class="form-control p-4" id="cpassword" name="cpassword" placeholder="Confirm Password"
                            required="required" data-validation-required-message="Please enter your Confirm Password" />
                        <p class="help-block text-danger"></p>
                    </div>
                    
                </div>

                <div class="text-center">
                    <button class="btn btn-primary py-3 px-5" type="submit" id="submit">Submit</button>
                </div>
            </form>
					</div>
				</div>
			
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>


            
{% endblock %}
